<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>Document</title>
<style type="text/css">
#father {
    

    margin:0 auto;
    
	width: 100px;
	height: 50px;
	border: 1px solid red;
	overflow: hidden;
	border-radius: 25px;
	1
	line-height: 50px
}

#son1 {
	float: left;
	width: 50%;
	background-color: green;
	text-align: center;
}

#son2 {
	float: right;
	width: 50%;
	background-color: gray;
	text-align: center;
}
#father{transition:transform 3s linear 0s;}
#father:HOVER {
	background-color: red;
	transform:rotate(360deg) scale(2,2) translate(1px,1px)
}
</style>

</head>

<body>
	<div id="father">
		<div id="son1">电话</div>
		<div id="son2">短信</div>
	</div>
</body>
