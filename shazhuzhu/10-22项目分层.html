<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>项目分层</title>
</head>
<body>

<p>
    <br>后台代码一般分为三层
    <br>1 Controller层：对前端或者接口的相应一个逻辑处理的层，这个层级一般调用的是Service层。这是通过java代码实现的
    <br>2 Service层：是对Controller层的功能响应一个逻辑处理的层，是对后台的有关联的逻辑的一个处理。这个层一般调用的是Service层和Dao层，这个层级调用用java代码实现
    <br>3 Dao层：是对Service的功能的响应的实现，这个层级调用的是数据库，这个层级调用sql代码的
    <br>
    <br>
    <br>
</p>
</body>
</html>
