<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<script>
    function Myfunction() {
        var carname="clrrrr"
        document.getElementById("demo").innerHTML=carname;
        document.getElementById("demo").style.color="red";
    }
</script>
<body>
<h1>我的第一个js练习</h1>
<button type="button" onclick="Myfunction()">点击这里</button>
<p id="demo"></p>
</body>
</html>
