<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .clr{
            width: 100px;
            height: 150px;
            color: black;
            background-color: red;
            padding: 50px;
            border: 1px solid black;

        }
    </style>
    <script>
        function f1(obj) {
            obj.innerHTML="谢谢";

        }
        function mout(obj) {
            obj.innerHTML="把鼠标移在上面";

        }
    </script>
</head>
<body>
<div class="clr" onmouseover="f1(this)" onmouseout="mout(this)">把鼠标移在上面</div>
</body>
</html>
