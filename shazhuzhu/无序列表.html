<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
<!--
1 什么是列表标签？
列表标签的作用：给一堆数据添加列表语义，也就是告诉搜索引擎告诉浏览器这一堆数据是一个整体
2 HTML中列表标签的分类
   无序列表（最多） ul
   有序列表（最少）ol
   定义列表（其次）dl
3无序列表作用：给一堆数据添加列表语义，并且这一堆书籍中所有数据都没有先后顺序之分

什么叫有先后之分？
例如：排行榜
无先后之分？
中国哪些城市
4 无序列表格式：
<ul>
    <li>需要显示的条目内容</li>
</ul>

-->
<h2>中国城市有哪些</h2>
<ul>
    <li>武汉</li>
    <li>北京</li>
    <li>上海</li>
</ul>

</body>
</html>
