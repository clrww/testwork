<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--
1 什么是列表标签？
列表标签的作用：给一堆数据添加列表语义，也就是告诉搜索引擎告诉浏览器这一堆数据是一个整体
2 HTML中列表标签的分类
   无序列表（最多） ul
   有序列表（最少）ol
   定义列表（其次）dl
3无序列表作用：给一堆数据添加列表语义，并且这一堆书籍中所有数据都没有先后顺序之分

什么叫有先后之分？
例如：排行榜
无先后之分？
中国哪些城市
4 无序列表格式：
<ul>
    <li>需要显示的条目内容</li>
</ul>

-->
<p>自己设计一个列表</p>
<ul>
    <li>List item1</li>
    <ol>
        <li>List item1-1</li>
        <li>List item1-2</li>
        <li>List item1-3</li>
        <ol>
            <li>List item 1-3-1</li>
            <li>List item 1-3-2</li>
            <li>List item 1-3-3</li>
        </ol>
    </ol>
    <li>List item2</li>
    <li>List item3</li>
    <li>List item4</li>
</ul>
</body>
</html>
