<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平导航条</title>
</head>
<style>
    ul {
        margin: 0;
        padding: 0;
        overflow: hidden;
        list-style-type: none;
    }
    li{
       float: left;
    }

    a:link,a:visited{
        display: block;
        width: 120px;
        font-weight: bold;
        color: white;
        background-color: gray;
        text-align: center;
        padding: 10px;
    }
    a:hover,a:active{
        background-color: red;
    }
</style>
<body>
<ul>
    <li><a href="#">home 1</a></li>
    <li><a href="#">home 2</a></li>
    <li><a href="#">home 3</a></li>
    <li><a href="#">home 4</a></li>

</ul>
</body>
</html>
